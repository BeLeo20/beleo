<!doctype html>
<html lang="vn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Com Chay Co Lai</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	
	<!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b457a716bf.js" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        body, h1, h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 300 !important;
        }
    </style>
</head>
	  
<body>
    <section style="background-image: url('https://images.unsplash.com/photo-1597526194620-d0220de18248?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80'); background-size: cover; background-position: center;">
        <div class="container">
            <div class="row intro-banner align-items-center">
                <div class="col-12 text-center">
                    <h1 class="text-white text-uppercase" style="font-size: calc(3rem + 3vw); letter-spacing: 2px;">Coming Soon</h1>
                </div>
            </div>
        </div>
    </section>
    

    <footer>
        <div class="container-fluid text-center position-fixed" style="z-index: 1; bottom: 0; left: 0;">
            <p class="py-2 text-light" style="font-size: .8rem;">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Com Chay Co Lai. All Rights Reserved.</p>
        </div>
    </footer>


    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Get the intro banner element
        const introBanner = document.querySelector('.intro-banner');
        
        // Function to set the height of the intro banner
        const setIntroBannerHeight = () => {
          // Get the height of the screen
          const screenHeight = window.innerHeight;
          // Set the height of the intro banner to the screen height
          introBanner.style.height = `${screenHeight}px`;
        };
        
        // Call the function initially when the page loads
        setIntroBannerHeight();
        
        // Call the function every time the screen is resized
        window.addEventListener('resize', setIntroBannerHeight);
    </script> 
</body>

</html>
